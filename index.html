<head>

    <title>editable Div</Div></title>

<body>
    <h1>Example of editable Div Element</h1>
    <div class="container" id="container">
        <div class="item" id="item-1">Child 1
            <ul id="myul">
                <li id="myli-1">India</li>
                <li id="myli-2">is</li>
                <li id="myli-3">my</li>
                <li id="myli-4">country</li>
            </ul>
        </div>
        <div class="item" id="item-2">child 2</div>
        <div class="item" id="item-3">child 3</div>
        <div class="item" id="item-4">child 4</div>
    </div>
</body>
